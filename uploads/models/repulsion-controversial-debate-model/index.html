<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Repulsion in controversial debate</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/random-026.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="timeSeries" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="nAgents">N=</label>
        <input id="nAgents" name="nAgents" type="number" step="1" min="2" value="100" disabled="disabled">
    </span>
    <span class="controlBlock">
        <label for="pcon">p<sub>con</sub>=</label>
        <input id="pcon" name="pcon" type="number" step="0.1" min="0" max="1" value="0.5">
    </span>
    <span class="controlBlock">
        <label for="pdoubt">p<sub>doubt</sub>=</label>
        <input id="pdoubt" name="pdoubt" type="number" step="0.1" min="0" value="0.1">
    </span>
    <span class="controlBlock">
        <label for="prepel">p<sub>repel</sub>=</label>
        <input id="prepel" name="prepel" type="number" step="0.1" min="0" value="0.5">
    </span>
    <br>
    <span class="controlBlock"><button name="setup" id="setup">Setup</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Continue</button></span>
    <span class="controlBlock"><button name="step" id="step">Step</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./rcdVoterModel.js"></script>
<script language="javascript" type="text/javascript" src="./main.js"></script>
</body>
</html>
