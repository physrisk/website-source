<p>Aukščiau šio užrašo Jūs turėtumėte matyti Java naršyklės programėlę. Jei jos nematote, patikrinkite ar turite įsidiegę JRE ir ar Jūsų naršyklėje Java yra įjungta. Taip pat įsitikinkite ar turite naujausią prieinamą JRE versiją. Naujausią JRE versiją galima parsisiųsti iš <a href="http://www.java.com/getjava/" target="blank" title="Parsisiųsti nemokamą java programinę įrangą">http://java.com/getjava</a>.</p></body></html>
