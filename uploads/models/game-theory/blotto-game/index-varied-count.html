<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Blotto game with varied troop count</title>
    <script src="../../shared-libs/commonFunctions.js"></script>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <style>
        #figureWrapper div.label{margin:5px auto}
        label{width:50px;display:inline-block}
    </style>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <svg id="battlefield" width="220" height="100" version="1.1" viewBox="0 0 58.21 26.46" xmlns="http://www.w3.org/2000/svg">
         <g transform="translate(-2.646)">
          <g transform="translate(6.615)">
           <path id="castle-1" d="m4.366 3.565v3.512l2.782 1.588-1.588 14.23h15.34l-1.588-14.23 2.782-1.588v-3.512l-2.249 8.9e-5v1.552h-2.646v-1.552l-2.646 2.82e-5v1.552h-2.646v-1.552l-2.646 1.75e-5v1.552h-2.646v-1.552z" fill="#fff" stroke="#000" stroke-dashoffset="2.8" stroke-linecap="round" stroke-linejoin="round" stroke-width=".7938"/>
           <path d="m12.3 10.8h1.852v3.175h-1.852z" stroke-width="0"/>
           <path d="m11.91 19.8c0-0.7916 0.7582-1.058 1.323-1.058 0.5647 0 1.323 0.2654 1.323 1.058v2.91h-2.646v-2.91z" stroke-width="0"/>
          </g>
          <g transform="translate(29.77)">
           <path id="castle-2" d="m4.366 3.565v3.512l2.782 1.588-1.588 14.23h15.34l-1.588-14.23 2.782-1.588v-3.512l-2.249 8.9e-5v1.552h-2.646v-1.552l-2.646 2.82e-5v1.552h-2.646v-1.552l-2.646 1.75e-5v1.552h-2.646v-1.552z" fill="#fff" stroke="#000" stroke-dashoffset="2.8" stroke-linecap="round" stroke-linejoin="round" stroke-width=".7938"/>
           <path d="m12.3 10.8h1.852v3.175h-1.852z" stroke-width="0"/>
           <path d="m11.91 19.8c0-0.7916 0.7582-1.058 1.323-1.058 0.5647 0 1.323 0.2654 1.323 1.058v2.91h-2.646v-2.91z" stroke-width="0"/>
          </g>
         </g>
        </svg>
        <br>
        <div id="message" class="label">You haven't yet fought!</div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock troop-alloc">
            <label id="ai-label">CPU:</label>
            <input id="ai-troop-1" type="number" value="6" disabled> +
            <input id="ai-troop-2" type="number" value="6" disabled> =
            <input id="ai-troop-total" type="number" min="2" max="50" value="12">
        </span>
        <br>
        <span class="controlBlock troop-alloc">
            <label id="player-label">You:</label>
            <input id="troop-1" type="number" min="0" max="20" step="1" value="10"> +
            <input id="troop-2" type="number" value="10" disabled> =
            <input id="troop-total" type="number" value="20" disabled>
        </span>
        <span class="controlBlock">
            <input id="relinquish-checkbox" type="checkbox"> Relinquish control?
        </span>
        <br>
        <span class="controlBlock">
            <button name="continuous" id="continuous">Start attacking</button>
        </span>
        <span class="controlBlock">
            <button name="attack" id="attack">Single attack</button>
        </span>
        <span class="controlBlock">
            <button name="reset" id="reset">Reset record</button>
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./index-varied-count.js"></script>
</body>
</html>
