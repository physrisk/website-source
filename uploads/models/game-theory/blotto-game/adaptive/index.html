        <div id="message" class="label">Ada hasn't yet fought!</div>

    <div id="controlWrapper">
        <span class="controlBlock">
            <label id="cpu-strategy-label">CPU strategy:</label>
            <select id="cpu-strategy">
                <option value="0" selected>Priority-based</option>
                <option value="1">Completely random</option>
                <option value="2">Weighted(0.5) random</option>
                <option value="3">Weighted(1) random</option>
                <option value="4">Weighted(3) random</option>
                <option value="5">Fixed(13-3-3-3-3)</option>
                <option value="6">Fixed(13-12-0-0-0)</option>
                <option value="7">Fixed(9-8-0-8-0)</option>
                <option value="8">Copycat</option>
                <option value="9">Random over all</option>
            </select>
        </span>
        <br>
        <span class="controlBlock">
            <label id="cpu-label">CPU:</label>
            <input id="cpu-troop-1" type="number" value="5" disabled>,
            <input id="cpu-troop-2" type="number" value="5" disabled>,
            <input id="cpu-troop-3" type="number" value="5" disabled>,
            <input id="cpu-troop-4" type="number" value="5" disabled>,
            <input id="cpu-troop-5" type="number" value="5" disabled>
        </span>
        <br>
        <span class="controlBlock">
            <label id="ada-label">ADA:</label>
            <input id="ada-troop-1" type="number" value="5" disabled>,
            <input id="ada-troop-2" type="number" value="5" disabled>,
            <input id="ada-troop-3" type="number" value="5" disabled>,
            <input id="ada-troop-4" type="number" value="5" disabled>,
            <input id="ada-troop-5" type="number" value="5" disabled>
        </span>
        <br>
        <span class="controlBlock">
            <button name="continuous" id="continuous">Start attacking</button>
        </span>
        <span class="controlBlock">
            <button name="attack" id="attack">Single attack</button>
        </span>
        <span class="controlBlock">
            <button name="reset" id="reset">Reset record</button>
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./index.js"></script>

</html>
