<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Order book vizualization | Cristelli order book model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <style type="text/css">
        #figWrap,#obFig{width:100%;text-align:center}
        #obFig{height:300px}
        .trace:nth-child(1) path {
            stroke:#f99 !important;
        }
        .trace:nth-child(2) path {
            stroke:#9af !important;
        }
        .trace:nth-child(3) path {
            stroke:#333 !important;
        }
        .report-nothing {
            color:inherit;
        }
        .report-bid, .report-exe-bid {
            color:#d79;
        }
        .report-ask, .report-exe-ask {
            color:#79d;
        }
        .report-exe-ask, .report-exe-bid {
            font-weight:bold;
        }
    </style>
</head>
<body>
<div id="wrapper">
<div id="figWrap">
    <div id="obFig"></div>
</div><!-- #figWrap -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="marketOrderProb">&pi;=</label>
        <input id="marketOrderProb" name="marketOrderProb" type="number" min="0.01" max="0.99" step="0.01" value="0.33">
    </span>
    <span class="controlBlock">
        <label for="broadness">k=</label>
        <input id="broadness" name="broadness" type="number" min="2" max="10" step="1" value="4">
    </span>
    <span class="controlBlock">
        <label for="survival">&tau;=</label>
        <input id="survival" name="survival" type="number" min="100" max="1000" step="10" value="400">
    </span>
    <span class="controlBlock">
        <label for="dt">&delta;=</label>
        <input id="dt" name="dt" type="number" min="1" max="1000" step="1" value="10">
    </span>
    <br/>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./cristelliModel.js"></script>
<script language="javascript" type="text/javascript" src="./cobm-viz.js"></script>
<script language="javascript" type="text/javascript">
/* bind events and set initial states */
$("#stop").attr("disabled","disabled");
$("#restart").click(function () {
	setup();
	$("#restart").attr("disabled","disabled");
	$("#stop").removeAttr("disabled").click();
});
$("#stop").toggle(function() {
	resumeGame();
	$("#stop").text("Stop");
	$("#restart").attr("disabled","disabled");
},function() {
	stopGame();
	$("#stop").text("Continue");
	$("#restart").removeAttr("disabled");
});

/* onLoad */
$(function () {
	setup();
    plotFigures();
});
</script>
</body>
</html>
