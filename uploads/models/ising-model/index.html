<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Ising model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/jquery.flot-08.min.js"></script>
	<style type="text/css">
		input,select,button{box-sizing:border-box;height:20px;line-height:20px;padding:0 6px;border:1px solid #999;}
		html,body{margin:0;padding:0;font-size:13px}
		#graphsDiv{max-width:450px;margin-bottom:20px;}
		#plotDiv{width:200px;height:200px;display:inline-block;}
		.flotPlot{max-width:200px;display:inline-block;}
		.flotLabel{width:200px;height:20px;font-size:14px;margin-bottom:0;display:inline-block;text-align:center;}
		#entropyDiv, #magnetizationDiv, #energyDiv{width:200px;height:180px;display:inline-block;}
		#indicatorPanel {margin-top:10px;margin-bottom:10px;}
		#indicatorPanel span{background:#999999;}
		#controlJ{width:50px;}
		#controlDEKT,#controlH{width:40px;}
		.controlBlock{display:inline-block;margin-left:5px;}
		#controls button{width:80px;}
	</style>
</head>
<body>
<div id="graphsDiv">
<canvas id="plotDiv" width="200" height="200"></canvas>
<div class="flotPlot"><div class="flotLabel">Energy</div><div id="energyDiv"></div></div>
<div class="flotPlot"><div class="flotLabel">Entropy</div><div id="entropyDiv"></div></div>
<div class="flotPlot"><div class="flotLabel">Magnetization</div><div id="magnetizationDiv"></div></div>
</div>
<div id="controls">
<span class="controlBlock"><select name="controlJ" id="controlJ"><option value="1" selected="selected">J=1</option><option value="0">J=0</option><option value="-1">J=-1</option><option value="-99999">J=rand</option></select></span>
<span class="controlBlock">dE/kT=<input type="text" name="controlDEKT" id="controlDEKT" value="0.4"/></span>
<span class="controlBlock">h=<input type="text" name="controlH" id="controlH" value="0"/></span>
<span class="controlBlock"><button name="start" id="start">Start</button> <button name="resume" id="resume">Resume</button></span>
</div>
<script language="javascript" type="text/javascript" src="./ising.js"></script>
<script type="text/javascript">
function stopGame() {
	window.clearInterval(timeoutID);
	timeoutID=null;
	$("#resume").text("Resume");
	$("#start").removeAttr("disabled");
}

function resumeGame() {
	getParameterValues();
	timeoutID=window.setInterval('kadras()',100.0);
	$("#resume").text("Stop");
	$("#start").attr("disabled","disabled");
}
</script>
</body>
</html>
