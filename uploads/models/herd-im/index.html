<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Herding Immunity</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/jquery.flot-08.min.js"></script>
	<style type="text/css">
		input,select,button{box-sizing:border-box;height:20px;line-height:20px;padding:0 6px;border:1px solid #999;}
		html,body{margin:0;padding:0;font-size:13px;}
		#graphsDiv{max-width:500px;margin-bottom:20px;}
		#plotDiv{width:500px;height:250px;display:inline-block;}
		.controlBlock{display:inline-block;margin-left:5px;margin-bottom:5px}
		#lDiv, #rDiv{width:245px;height:200px;display:inline-block}
		#lDiv {margin-right:4px;}
		#controls input{width:40px}
	</style>
</head>
<body>
<div id="graphsDiv">
<canvas id="plotDiv" width="500" height="250"></canvas>
<div id="lDiv"></div>
<div id="rDiv"></div>
</div>
<div id="controls">
<span class="controlBlock">p<sub>vac</sub>=<input id="pvacL" type="text" value="0.9"/>|<input id="pvacR" type="text" value="0.1"/>;</span>
<span class="controlBlock">p<sub>eff</sub>=<input id="peff" type="text" value="0.9"/>;</span>
<span class="controlBlock">p<sub>im</sub>=<input id="pim" type="text" value="0.1"/>;</span>
<br/>
<span class="controlBlock">p<sub>hi</sub>=<input id="phi" type="text" value="0.8"/>;</span>
<span class="controlBlock">p<sub>ih</sub>=<input id="pih" type="text" value="0.2"/>;</span>
<span class="controlBlock">p<sub>id</sub>=<input id="pid" type="text" value="0.2"/>;</span>
<br/>
<span class="controlBlock"><button name="start" id="start">Start</button> <button name="resume" id="resume">Stop</button></span>
</div>
<script language="javascript" type="text/javascript" src="./herdImmunity.js"></script>
<script type="text/javascript">
function stopGame() {
	window.clearInterval(timeoutID);
	timeoutID=null;
	$("#resume").text("Continue");
	$("#start").removeAttr("disabled");
}

function resumeGame() {
	getParameterValues();
	timeoutID=window.setInterval('kadras()',100.0);
	$("#resume").text("Stop");
	$("#start").attr("disabled","disabled");
}
</script>
</body>
</html>
