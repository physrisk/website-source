<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>PSD of deterministic series</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="./psd-common.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/commonFunctions.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="plotWrap">
        <div id="timeSeriesPlot"></div>
        <div id="psdPlot"></div>
    </div><!-- #plotWrap -->
    <div id="controls">
        <span class="controlBlock">
            <label for="amplitude">A=</label>
            <input type="number" min="-1" max="1" step="0.01" name="amplitude" id="amplitude" value="0.5"/>
        </span>
        <span class="controlBlock">
            <label for="frequency">&nu;=</label>
            <input type="number" min="0" max="20" step="0.1" name="frequency" id="frequency" value="5"/>
        </span>
        <span class="controlBlock">
            <label for="phase">&phi;=</label>
            <input type="number" min="-3.12" max="3.12" step="0.06" name="phase" id="phase" value="0"/>
        </span>
    </div><!-- #controls -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./det-main.js"></script>
</body>
</html>
