<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>PSD of stochastic series</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="./psd-common.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/commonFunctions.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="plotWrap">
        <div id="timeSeriesPlot"></div>
        <div id="psdPlot"></div>
    </div><!-- #plotWrap -->
    <div id="controls">
        <span class="controlBlock">
            <label for="sigma">&sigma;=</label>
            <input type="number" min="0.1" max="4" step="0.2" name="sigma" id="sigma" value="1.0"/>
        </span>
        <span class="controlBlock">
            <label for="gamma">&gamma;=</label>
            <input type="number" min="0" max="3" step="0.1" name="gamma" id="gamma" value="0"/>
        </span>
        <br/>
        <span class="controlBlock">
             <button name="white" id="white">White noise</button>
        </span>
        <span class="controlBlock">
             <button name="brown" id="brown">Brownian motion</button>
        </span>
        <span class="controlBlock">
             <button name="geom" id="geom">Geometric BM</button>
        </span>
    </div><!-- #controls -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./stoch-main.js"></script>
</body>
</html>
