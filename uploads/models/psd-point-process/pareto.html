<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>PSD of a point process with Pareto distributed inter-event times</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/jstat-192.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/random-026.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/fft.nayuki.js"></script>
    <style>
        #max_duration{
            width:80px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="seriesPlot" class="fullSize"></div>
        <div id="psdPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock">
            <label for="min_duration">&tau;<sub>min</sub> = </label>
            <input id="min_duration" type="number" min="0.1" max="5" step="0.1" value="2">
        </span>
        <span class="controlBlock">
            <label for="max_duration">&tau;<sub>max</sub> = </label>
            <input id="max_duration" type="number" min="5" max="10000" step="1" value="10000">
        </span>
        <span class="controlBlock">
            <label for="exponent">&alpha; = </label>
            <input id="exponent" type="number" min="0.1" max="2" step="0.1" value="1">
        </span>
        <br>
        <span class="controlBlock">
            <button name="generate" id="generate">Generate</button>
        </span>
    </div><!-- #controlWrapper -->
    <script language="javascript" type="text/javascript" src="./pareto.js"></script>
</body>
</html>
