<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Efficient market maker and cobweb models</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="sdSeries" class="halfSize"></div>
    <div id="pSeries" class="halfSize"></div>
    <div id="cobwebSeries" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlockTitle">Cobweb parameters:</span><br/>
    <span class="controlBlock">
        <label for="supplyLaw">&alpha;<sub>s</sub>=</label>
        <input id="supplyLaw" name="supplyLaw" type="number" min="0.3" max="3" step="0.1" value="1">
    </span>
    <span class="controlBlock">
        <label for="demandLaw">&alpha;<sub>d</sub>=</label>
        <input id="demandLaw" name="demandLaw" type="number" min="0.3" max="3" step="0.1" value="0.5">
    </span>
    <span class="controlBlock">
        <label for="quantityEqui">Q<sub>eq</sub>=</label>
        <input id="quantityEqui" name="quantityEqui" type="number" min="0.01" max="100" step="0.01" value="1"> &times 10<sup>3</sup>
    </span>
    <span class="controlBlock">
        <label for="priceEqui">P<sub>eq</sub>=</label>
        <input id="priceEqui" name="priceEqui" type="number" min="-999.5" max="999.5" step="1" value="-0.5">
    </span>
    <br/>
    <span class="controlBlockTitle">EMM model parameters:</span><br/>
    <span class="controlBlock">
        <label for="sameSideP">p=</label>
        <input id="sameSideP" name="sameSideP" type="number" min="0" max="1" step="0.1" value="0.5">
    </span>
    <span class="controlBlock">
        <label for="reportTick">&delta;=</label>
        <input id="reportTick" name="reportTick" type="number" min="0.1" max="10" step="0.1" value="1">
    </span>
    <br/>
    <span class="controlBlock"><button name="restart" id="restart">Setup</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
    <span class="controlBlock"><button name="step" id="step">Step</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./emmModel.js"></script>
<script language="javascript" type="text/javascript" src="./emm-cobweb.js"></script>
</body>
</html>
