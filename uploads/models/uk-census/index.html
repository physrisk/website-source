<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Scatter plots of UK census 2011 data set</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <style>
        #loader{margin-top:234px}
        #figureWrapper div{height:400px}
        #xaxis, #yaxis{width:350px}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="loader" class="fullSize"><img src="../js-lib/ajax-loader-130315.gif"></div>
    <div id="rsPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlockTitle">Graph settings:</span><br/>
    <span class="controlBlock doubleWidth"><input id="logXAxis" type="checkbox"> logarithmic x-axis</span>
    <span class="controlBlock doubleWidth"><input id="logYAxis" type="checkbox"> logarithmic y-axis</span>
    <br/>
    <span class="controlBlockTitle">Data picker:</span><br/>
    <span class="controlBlock"><label for="xaxis">x-axis data:</label> <select id="xaxis"></select></span><br/>
    <span class="controlBlock"><label for="yaxis">y-axis data:</label> <select id="yaxis"></select></span><br/>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./main.js"></script>
</body>
</html>
