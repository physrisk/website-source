<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Noisy Deffuant et al. bounded confidence model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <style>
        #probNoise {width:70px}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="plotDiv" width="500" height="500" class="fullSize"></canvas>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="epsilon">&epsilon;=</label>
        <input id="epsilon" name="epsilon" type="number" min="0.01" max="1" step="0.01" value="0.32">
    </span>
    <span class="controlBlock">
        <label for="mu">&mu;=</label>
        <input id="mu" name="mu" type="number" min="0.01" max="0.5" step="0.01" value="0.25">
    </span>
    <span class="controlBlock">
        <label for="probNoise">p<sub>n</sub>=</label>
        <input id="probNoise" name="probNoise" type="number" min="0.0" max="0.2" step="0.001" value="0.01">
    </span>
    <br>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./deffuantBCModel.js"></script>
<script language="javascript" type="text/javascript" src="./noisy-main.js"></script>
<script language="javascript" type="text/javascript">
/* bind events and set initial states */
$("#stop").attr("disabled","disabled");
$("#restart").click(function () {
	setup();
    plotFigures();
	$("#restart").attr("disabled","disabled");
	$("#stop").removeAttr("disabled").click();
});
$("#stop").toggle(function() {
	resumeGame();
	$("#stop").text("Stop");
	$("#restart").attr("disabled","disabled");
},function() {
	stopGame();
	$("#stop").text("Continue");
	$("#restart").removeAttr("disabled");
});

/* onLoad */
$(function () {
	setup();
    plotFigures();
});
</script>
</body>
</html>
