<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Comparison between hypergeometric and binomial distribution</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
    <script src="../../shared-libs/random-026.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="pdfPlotTitle" class="label">Empirical histogram after K=<span id="pdfPlotTitleLabel"></span> draws</div>
        <div id="pdfPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock singleWidth">
            <label for="n_balls">N = </label>
            <input id="n_balls" type="number" min="2" max="1000" step="1" value="50">
        </span>
        <span class="controlBlock singleWidth">
            <label for="n_reds">n = </label>
            <input id="n_reds" type="number" min="1" max="1000" step="1" value="25">
        </span>
        <br>
        <span class="controlBlock">
            <button name="iterate" id="iterate">Iterate</button>
        </span>
        <span class="controlBlock">
            <button name="stop" id="stop">Stop</button>
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./index.js"></script>
</body>
</html>
