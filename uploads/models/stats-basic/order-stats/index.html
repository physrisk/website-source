<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Order Statistics of Uniform Distribution</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
    <script src="../../shared-libs/jstat-192.min.js"></script>
    <style>
        span.controlBlock.increaseMargin{margin-left:50px}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="distributionPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="rank">k = </label>
        <input id="rank" type="number" min="1" max="10" step="1" value="1">
    </span>
    <span class="controlBlock">
        <label for="sample">N = </label>
        <input id="sample" type="number" min="1" max="10" step="1" value="4">
    </span>
    <br>
    <span class="controlBlock">
        <button id="start">Start</button>
    </span>
    <span class="controlBlock">
        <button id="stop">Stop</button>
    </span>
    <span class="controlBlock increaseMargin">
        <button id="logaxis">Lin-axis</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./index.js"></script>
</body>
</html>
