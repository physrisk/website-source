<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Bak et al. order book model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/commonFunctions.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="retPdf" class="halfSize"></div>
    <div id="retSpec" class="halfSize"></div>
    <div id="pSeries" class="halfSize"></div>
    <div id="retSeries" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="nAgents">N=</label>
        <input id="nAgents" name="nAgents" type="number" min="30" max="1000" step="10" value="100">
    </span>
    <span class="controlBlock">
        <label for="dt">&delta;=</label>
        <input id="dt" name="dt" type="number" min="30" max="1000" step="10" value="100">
    </span>
    <span class="controlBlock">
        <label for="bookSize">&Delta; P=</label>
        <input id="bookSize" name="bookSize" type="number" min="11" max="10001" step="10" value="1001">
    </span>
    <span class="controlBlock">
        <label for="diff">D=</label>
        <input id="diff" name="diff" type="number" min="-1" max="1" step="0.02" value="0.5">
    </span>
    <br/>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./bakOBModel.js"></script>
<script language="javascript" type="text/javascript" src="./bobmm-main.js"></script>
<script language="javascript" type="text/javascript">
/* bind events and set initial states */
$("#stop").attr("disabled","disabled");
$("#restart").click(function () {
	setup();
	$("#restart").attr("disabled","disabled");
	$("#stop").removeAttr("disabled").click();
});
$("#stop").toggle(function() {
	resumeGame();
	$("#stop").text("Stop");
	$("#restart").attr("disabled","disabled");
},function() {
	stopGame();
	$("#stop").text("Continue");
	$("#restart").removeAttr("disabled");
});

/* onLoad */
$(function () {
	setup();
    plotFigures();
});
</script>
</body>
</html>
