<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Poissonian random telegraph noise</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
    <script src="../../shared-libs/jstat-192.min.js"></script>
    <script src="../../shared-libs/random-026.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="seriesPlot" class="fullSize"></div>
        <div id="psdPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock oneandhalfWidth">
            <label for="generation_rate">&lambda;<sub>&tau;</sub> = </label>
            10^<input id="generation_rate" type="number" min="-4" max="-1" step="0.1" value="-4">
            <label> [1/s]</label>
        </span>
        <span class="controlBlock oneandhalfWidth">
            <label for="n_success">N<sub>success</sub> = </label>
            <input id="n_success" type="number" min="1" max="10" step="1" value="1">
        </span>
        <span class="controlBlock oneandhalfWidth">
            <label for="recombination_rate">&lambda;<sub>&theta;</sub> = </label>
            10^<input id="recombination_rate" type="number" min="-4" max="-1" step="0.1" value="-4">
            <label> [1/s]</label>
        </span>
        <br>
        <span class="controlBlock">
            <button name="generate" id="generate">Generate</button>
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./poiss.js"></script>
</body>
</html>
