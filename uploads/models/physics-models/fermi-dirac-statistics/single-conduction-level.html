<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Fermi-Dirac statistics (assuming single conduction level)</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/plotly-131.min.js"></script>

</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="probPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
