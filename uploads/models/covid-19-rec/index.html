<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Manual estimation of average hospitalization time</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
    <style>
        .controlBlock.doubleWidth label {width:60px;}
        .controlBlock.doubleWidth input {width:140px;}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="mainPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock singleWidth">
        <label for="shift">&Delta;t =</label>
        <input id="shift" type="number" value="28" min="0" max="100" step="1">
    </span>
    <span class="controlBlock singleWidth">
        <label for="deathProb">d =</label>
        <input id="deathProb" type="number" value="0.11" min="0" max="1" step="0.01">
    </span>
    <span class="controlBlock doubleWidth">
        <label for="rmseIndicator">RMSE =</label>
        <input id="rmseIndicator" type="number" value="0" disabled="disabled">
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./main.js"></script>
</body>
</html>
