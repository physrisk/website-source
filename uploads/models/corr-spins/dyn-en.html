<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Dynamical correlated spin model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/jquery.flot-08.min.js"></script>
	<script language="javascript" type="text/javascript" src="../js-lib/jquery.flot-07.axislabels.js"></script>
	<style type="text/css">
		input,select,button{box-sizing:border-box;height:20px;line-height:20px;padding:0 6px;border:1px solid #999;}
		html,body{padding:0;margin:0;font-size:13px}
		#plotDiv{width:400px;height:300px;margin-bottom:20px;}
		#plotDiv2{width:400px;height:4px;margin:5px 0;}
		.controlBlock{display:inline-block;margin-left:10px;}
		#controlN,#controlD {width:40px;}
		#controlT {width:80px;}
		#controls button {width:135px;}
	</style>
</head>
<body>
<div id="plotDiv"></div>
<canvas id="plotDiv2" height="4" width="400"></canvas>
<div id="controls">
	<span class="controlBlock">N=<input type="text" name="controlN" id="controlN" value="100" disabled="disabled"/></span>
	<span class="controlBlock">d=<input type="text" name="controlD" id="controlD" value="4"/></span>
	<span class="controlBlock"><select name="controlT" id="controlT"><option value="1" selected="selected">ring</option><option value="0">chain</option></select></span>
	<br/>
	<span id="stopBlock" class="controlBlock"><button id="stop">Stop</button></span>
	<span id="restartBlock" class="controlBlock"><button id="restart">Restart</button></span>
</div>
<script type="text/javascript">
var labels=["q-Gaussian","Gaussian","model"];
$('#stop').toggle(
	function() {$('#restartBlock, #restart').hide();start();$('#stop').text('Stop');},
	function() {stop();$('#restartBlock, #restart').show();$('#stop').text('Continue');}
);
</script>
<script language="javascript" type="text/javascript" src="./dyn.js"></script>
</body>
</html>
