<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dating based on biased decisions (replacement variation)</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/jstat-192.min.js"></script>
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
    <script src="../../shared-libs/random-026.min.js"></script>
    <style>
        #adjacency {width: 200px}
        #matchPlot {width: 300px}
        #diff_method, #distribution {width: 80px;background-color: #fff}
        .customWidth {margin-right:10px}
        .customWidth:last-child {margin-right:0}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="adjacency" width="200" height="200"></canvas>
    <div id="matchPlot"></div>
    <div id="poolPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock customWidth">
        <label for="distribution">P(x) &sim; </label>
        <select id="distribution">
            <option value="1">U(0,1)</option>
            <option value="2" selected="selected">N(0.5, 0.0625)</option>
        </select>
    </span>
    <span class="controlBlock customWidth">
        <label for="diff_method">&delta;<sub>ij</sub> = </label>
        <select id="diff_method">
            <option value="1">|x_j - x_i|</option>
            <option value="2" selected="selected">x_j - x_i</option>
        </select>
    </span>
    <span class="controlBlock customWidth">
        <label for="pickiness">&beta; = </label>
        <input id="pickiness" type="number" min="0" step="0.5" value="7">
    </span>
    <span class="controlBlock customWidth">
        <label for="threshold">T = </label>
        <input id="threshold" type="number" min="1" step="1" value="5">
    </span>
    <br>
    <span class="controlBlock">
        <button id="start">Start</button>
    </span>
    <span class="controlBlock">
        <button id="stop">Stop</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./replaceDatingModel.js"></script>
<script src="./replace.js"></script>
</body>
</html>
