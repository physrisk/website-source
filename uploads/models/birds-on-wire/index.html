<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Birds on a wire</title>
    <link rel="stylesheet" type="text/css" href="../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../shared-libs/universal-style.css">
    <script src="../shared-libs/jstat-192.min.js"></script>
    <script src="../shared-libs/plotly-131.min.js"></script>
    <script src="../shared-libs/plotlyPlot.js"></script>
    <script src="../shared-libs/random-026.min.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="wire" width="500" height="200" class="fullSize"></canvas>
    <div id="nbirdsPlot" class="halfSize"></div>
    <div id="histPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="tolerance">r = </label>
        <input id="tolerance" type="number" min="1" max="7" step="1" value="1">
    </span>
    <br>
    <span class="controlBlock">
        <button id="start">Start</button>
    </span>
    <span class="controlBlock">
        <button id="stop">Stop</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./pushyBirdsModel.js"></script>
<script src="./index.js"></script>

</html>
