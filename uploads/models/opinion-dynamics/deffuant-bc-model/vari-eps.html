<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Deffuant et al. bounded confidence model with variable tolerance</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
	<script src="../../shared-libs/jquery-183.min.js"></script>
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
	<script src="../../shared-libs/commonFunctions.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="timeSeries" class="fullSize"></div>
    <div id="pdf" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="alpha">&alpha;=</label>
        <input id="alpha" name="alpha" type="number" min="0" step="0.1" value="1">
    </span>
    <span class="controlBlock">
        <label for="beta">&beta;=</label>
        <input id="beta" name="beta" type="number" min="0" step="0.1" value="1">
    </span>
    <span class="controlBlock">
        <label for="epsilon">&epsilon;=</label>
        <input id="epsilon" name="epsilon" type="number" min="0.01" max="1" step="0.01" value="0.20">
    </span>
    <span class="controlBlock">
        <label for="epsilonMin">&epsilon;<sub>min</sub>=</label>
        <input id="epsilonMin" name="epsilonMin" type="number" min="0.001" max="0.1" step="0.001" value="0.05">
    </span>
    <span class="controlBlock">
        <label for="mu">&mu;=</label>
        <input id="mu" name="mu" type="number" min="0.01" max="0.5" step="0.01" value="0.25">
    </span>
    <br>
    <span class="controlBlock">
        <input id="autostop" name="autostop" type="checkbox" checked>
        <label for="autostop">Autostop (if changes are minor)?</label>
    </span>
    <br>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./deffuantBCModel.js"></script>
<script src="./vari-main.js"></script>
<script>
/* bind events and set initial states */
$("#stop").attr("disabled","disabled");
$("#restart").click(function () {
	setup();
	$("#restart").attr("disabled","disabled");
	$("#stop").removeAttr("disabled").click();
});
$("#stop").toggle(function() {
	resumeGame();
	$("#stop").text("Stop");
	$("#restart").attr("disabled","disabled");
},function() {
	stopGame();
	$("#stop").text("Continue");
	$("#restart").removeAttr("disabled");
});

/* onLoad */
$(function () {
	setup();
    plotFigures();
});
</script>
</body>
</html>
