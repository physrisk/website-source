<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>DeGroot model - wisdom of the crowd</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/jstat-192.min.js"></script>
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
    <script src="../../shared-libs/random-026.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="histPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock">
            <label for="mu">&mu;=</label>
            <input id="mu" name="mu" type="number" min="-1.0" max="1.0" step="0.01" value="0">
        </span>
        <span class="controlBlock">
            <label for="sigma">&sigma;=</label>
            <input id="sigma" name="sigma" type="number" min="0.0" max="1.0" step="0.01" value="0.5">
        </span>
        <span class="controlBlock">
            <label for="selfTrust">t<sub>self</sub>=</label>
            <input id="selfTrust" name="selfTrust" type="number" min="0.0" step="0.1" value="5">
        </span>
        <span class="controlBlock">
            <label for="probTrust">p<sub>trust</sub>=</label>
            <input id="probTrust" name="probTrust" type="number" min="0.01" max="1.0" step="0.01" value="0.03">
        </span>
        <br>
        <span class="controlBlock">
            <button name="simulate" id="simulate">Simulate</button>
        </span>
        <span class="controlBlock">
            <button name="stop" id="stop">Stop</button>
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./wisdom.js"></script>
</body>
</html>
