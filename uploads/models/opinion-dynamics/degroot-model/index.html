<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>DeGroot model - three agent case</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <style>
        #controlGrid {
            display:table-row;
        }
        #interactionMatrix, #interactionMatrixValues {
            display:table-cell;
        }
        #interactionMatrix {
            width:30px;
            padding:5px;
            text-align:right;
            vertical-align:middle;
        }
        #interactionMatrixValues {
            padding:5px;
            border-radius: 5px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div class="fullSize">
            <svg width="500" height="250" viewBox="0 0 132.29166 66.145833" version="1.1" id="statePlot">
                <defs>
                    <marker style="overflow:visible" id="Triangle" refX="0" refY="0" orient="auto-start-reverse" markerWidth="1" markerHeight="1" viewBox="0 0 1 1" preserveAspectRatio="xMidYMid">
                        <path transform="scale(0.5)" style="fill:context-stroke;fill-rule:evenodd;stroke:context-stroke;stroke-width:1pt" d="M 5.77,0 -2.88,5 V -5 Z" />
                    </marker>
                </defs>
                <g fill="#fff" stroke="#000" stroke-dashoffset="2.8" stroke-linecap="round" stroke-width=".79375">
                    <circle id="stateCircle0" cx="66.146" cy="14.552" r="12.965"/>
                    <circle id="stateCircle1" cx="14.552" cy="51.594" r="12.965"/>
                    <circle id="stateCircle2" cx="117.74" cy="51.594" r="12.965"/>
                </g>
                <g fill="none" stroke="#000" stroke-width=".79375">
                    <path id="transitionArrow01" d="m51.585 22.284-25.119 17.875" marker-start="url(#Triangle)"/>
                    <path id="transitionArrow10" d="m54.231 25.988-25.119 17.875" marker-end="url(#Triangle)"/>
                    <path id="transitionArrow21" d="m101.86 49.344h-71.437" marker-start="url(#Triangle)"/>
                    <path id="transitionArrow12" d="m101.86 53.698h-71.437" marker-end="url(#Triangle)"/>
                    <path id="transitionArrow20" d="m80.706 22.284 25.119 17.875" marker-end="url(#Triangle)"/>
                    <path id="transitionArrow02" d="m78.06 25.988 25.119 17.875" marker-start="url(#Triangle)"/>
                </g>
            </svg>
        </div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span id="interactionMatrix"><strong>T</strong>=</span>
        <span id="interactionMatrixValues">
            <input id="interaction00" name="interaction00" type="number" min="0" max="1" step="0.1" value="0">
            <input id="interaction01" name="interaction01" type="number" min="0" max="1" step="0.1" value="0.5">
            <input id="interaction02" name="interaction02" type="number" min="0" max="1" step="0.1" value="0.5">
            <br>
            <input id="interaction10" name="interaction10" type="number" min="0" max="1" step="0.1" value="1">
            <input id="interaction11" name="interaction11" type="number" min="0" max="1" step="0.1" value="0">
            <input id="interaction12" name="interaction12" type="number" min="0" max="1" step="0.1" value="0">
            <br>
            <input id="interaction20" name="interaction20" type="number" min="0" max="1" step="0.1" value="0">
            <input id="interaction21" name="interaction21" type="number" min="0" max="1" step="0.1" value="1">
            <input id="interaction22" name="interaction22" type="number" min="0" max="1" step="0.1" value="0">
        </span>
        <br>
        <span class="controlBlock">
            <button name="simulate" id="simulate">Simulate</button>
        </span>
        <span class="controlBlock">
            <button name="stop" id="stop">Stop</button>
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./index.js"></script>
</body>
</html>
