<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SIR model</title>
    <link rel="stylesheet" type="text/css" href="../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../js-lib/plotlyPlot.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="infPlot" class="fullSize"></div>
    <div id="sickPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock singleWidth">
        <label for="nAgents">N=</label>
        <input id="nAgents" name="nAgents" type="number" value="1000" disabled="disabled">
    </span>
    <span class="controlBlock singleWidth">
        <label for="nInf">I=</label>
        <input id="nInf" name="nInf" type="number" value="1" disabled="disabled">
    </span>
    <br/>
    <span class="controlBlock singleWidth">
        <label for="beta0">&beta;<sub>0</sub>=</label>
        <input id="beta0" name="beta0" type="number" min="0.01" step="0.01" value="1">
    </span>
    <span class="controlBlock singleWidth">
        <label for="beta1">&beta;<sub>1</sub>=</label>
        <input id="beta1" name="beta1" type="number" min="0.01" step="0.01" value="0.3">
    </span>
    <span class="controlBlock singleWidth">
        <label for="gamma">&gamma;=</label>
        <input id="gamma" name="gamma" type="number" min="0.01" step="0.01" value="0.3">
    </span>
    <br/>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
    <span class="controlBlock"><button name="isolate" id="isolate">Isolate</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./sirModel.js"></script>
<script language="javascript" type="text/javascript" src="./main.js"></script>
</body>
</html>
