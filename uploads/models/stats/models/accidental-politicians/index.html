<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Accidental politicians model</title>
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/universal-style.css">
    <script src="../../../shared-libs/random-026.min.js"></script>
    <script src="../../../shared-libs/plotly-131.min.js"></script>
    <script src="../../../shared-libs/plotlyPlot.js"></script>
    <style>
        #avgSocialGain,#legislatureNumber{font-weight:bold}
        #infoHeader{margin-bottom:0.5em}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="infoHeader" class="label fullSize">Average efficiency is <span id="avgSocialGain">0</span> (after #<span id="legislatureNumber">0</span> legislature).</div>
    <canvas id="legislaturePlot" width="250" height="200"></canvas>
    <div id="acceptanceEfficiencyPlot" class="halfSize"></div>
    <div id="efficiencyHistogramPlot" class="halfSize"></div>
    <div id="acceptanceHistogramPlot" class="halfSize"></div>
    <div id="gainPlot" class="fullSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock singleWidth">
        <label>N=</label>
        <input type="number" value="141" disabled="disabled">
    </span>
    <span class="controlBlock singleWidth">
        <label>N<sub>ind</sub>=</label>
        <input id="nIndependents" name="nIndependents" type="number" min="0" max="141" step="1" value="70">
    </span>
    <span class="controlBlock singleWidth">
        <label>&rho;<sub>maj</sub>=</label>
        <input id="majorityFraction" name="majorityFraction" type="number" min="0.55" max="1.0" step="0.05" value="0.6">
    </span>
    <span class="controlBlock singleWidth">
        <label>r<sub>tol</sub>=</label>
        <input id="partyTolerance" name="partyTolerance" type="number" min="0.05" max="0.5" step="0.05" value="0.1">
    </span>
    <br>
    <span class="controlBlock singleWidth">
        <label>N<sub>L</sub>=</label>
        <input type="number" value="100" disabled="disabled">
    </span>
    <br>
    <span class="controlBlock"><button name="start" id="start">Start</button></span>
    <span class="controlBlock"><button name="restart" id="restart">Pause</button></span>
    <span class="controlBlock"><button name="speed" id="speed">Slower</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./index.js"></script>
</body>
</html>
