<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>MA(5) demo</title>
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/universal-style.css">
    <script src="../../../shared-libs/plotly-131.min.js"></script>
    <script src="../../../shared-libs/plotlyPlot.js"></script>
    <script src="../../../shared-libs/big-313.min.js"></script>
    <script src="../../../shared-libs/ssci-131.min.js"></script>
    <script src="../../../shared-libs/jstat-192.min.js"></script>
    <style>
        #distribution{width:120px}
        #beta input[type="number"]{width:75px}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="timeSeries" class="fullSize"></div>
    <br>
    <div id="acfPlot" class="halfSize"></div>
    <div id="pacfPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="beta">&beta; =</label>
        <fieldset id="beta">
            [
            <input id="beta1" name="beta1" type="number" step="0.1" value="2">,
            <input id="beta2" name="beta2" type="number" step="0.1" value="3">,
            <input id="beta3" name="beta3" type="number" step="0.1" value="-2">,
            <input id="beta4" name="beta4" type="number" step="0.1" value="5">,
            <input id="beta5" name="beta5" type="number" step="0.1" value="1">
            ]
        </fieldset>
    </span>
    <br>
    <span class="controlBlock">
        <label for="distribution">Distribution to use:</label>
        <select id="distribution" name="distribution">
            <option value="0" selected>normal</option>
            <option value="1">Cauchy</option>
        </select>
    </span>
    <br>
    <span class="controlBlock"><button name="start" id="generate">Generate</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./ma5.js"></script>
</body>
</html>
