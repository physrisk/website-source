<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>FLSM demo</title>
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/universal-style.css">
    <script src="../../../shared-libs/plotly-131.min.js"></script>
    <script src="../../../shared-libs/plotlyPlot.js"></script>
    <script src="../../../shared-libs/big-313.min.js"></script>
    <script src="../../../shared-libs/ssci-131.min.js"></script>
    <script src="../../../shared-libs/jstat-192.min.js"></script>
    <script src="../../../shared-libs/fft.nayuki.js"></script>
    <style>
        .inputBlock{width:120px}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="timeSeries" class="fullSize"></div>
    <br>
    <div id="acfPlot" class="halfSize"></div>
    <div id="pacfPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock inputBlock">
        <label for="diff_order">d =</label>
        <input id="diff_order" name="diff_order" type="number" min="-0.5" step="0.1" max="0.5" value="0.3">
    </span>
    <span class="controlBlock inputBlock">
        <label for="alpha">&alpha; =</label>
        <input id="alpha" name="alpha" type="number" min="1" step="0.05" max="2" value="1.5">
    </span>
    <span class="controlBlock inputBlock">
        <input id="use_flsn" name="use_flsn" type="checkbox">
        <label for="use_flsn">FLSN</label>
    </span>
    <br>
    <span class="controlBlock"><button name="start" id="generate">Generate</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./flsm.js"></script>
</body>
</html>
