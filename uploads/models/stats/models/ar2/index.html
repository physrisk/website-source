<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Sample series of AR(2) process</title>
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/universal-style.css">
    <script src="../../../shared-libs/plotly-131.min.js"></script>
    <script src="../../../shared-libs/plotlyPlot.js"></script>
    <script src="../../../shared-libs/random-026.min.js"></script>
    <script src="../../../shared-libs/jstat-192.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="plotTitle" class="label">In stationary regime (Var[x]=1)</div>
        <div id="seriesPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock singleWidth">
            <label for="phi_1">ϕ<sub>1</sub> = </label>
            <input id="phi_1" type="number" min="-0.95" max="0.95" step="0.05" value="0.75">
        </span>
        <span class="controlBlock singleWidth">
            <label for="phi_2">ϕ<sub>2</sub> = </label>
            <input id="phi_2" type="number" min="-0.95" max="0.95" step="0.05" value="-0.75">
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./index.js"></script>
</body>
</html>
