<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>PSD of a shot noise in continuous time</title>
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/universal-style.css">
    <script src="../../../shared-libs/plotly-131.min.js"></script>
    <script src="../../../shared-libs/plotlyPlot.js"></script>
    <script src="../../../shared-libs/jstat-192.min.js"></script>
    <script src="../../../shared-libs/random-026.min.js"></script>
    <style>
        .inputBlock{width:140px}
    </style>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="seriesPlot" class="fullSize"></div>
        <div id="psdPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock inputBlock">
            <label for="event_rate">&lambda; = </label>
            10^<input id="event_rate" type="number" min="-5" max="-1" step="0.1" value="-4">
        </span>
        <span class="controlBlock inputBlock">
            <label for="shot_duration">&theta; = </label>
            10^<input id="shot_duration" type="number" min="0" max="4" step="0.1" value="3">
        </span>
        <br>
        <span class="controlBlock">
            <button name="generate" id="generate">Generate</button>
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./shot-continuous.js"></script>
</body>
</html>
