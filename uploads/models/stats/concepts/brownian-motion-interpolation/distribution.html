<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Increment distribution of interpolated Brownian motion</title>
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/universal-style.css">
    <script src="../../../shared-libs/jstat-192.min.js"></script>
    <script src="../../../shared-libs/commonFunctions.js"></script>
    <script src="../../../shared-libs/plotly-131.min.js"></script>
    <script src="../../../shared-libs/plotlyPlot.js"></script>
    <script src="../../../shared-libs/random-026.min.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="seriesPlot" class="halfSize"></div>
    <div id="distPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="sigma">&sigma; =</label>
        <input id="sigma" type="number" value="1" disabled="disabled">
    </span>
    <span class="controlBlock">
        <label for="xstart">x(0) =</label>
        <input id="xstart" type="number" value="0" min="-128" max="128" step="1">
    </span>
    <span class="controlBlock">
        <label for="xend">x(256) =</label>
        <input id="xend" type="number" value="0" min="-128" max="128" step="1">
    </span>
    <br>
    <span class="controlBlock">
        <button id="generate">Generate</button>
    </span>
    <span class="controlBlock">
        <button id="stop">Stop</button>
    </span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./index.js"></script>
<script src="./distribution.js"></script>
</body>
</html>
