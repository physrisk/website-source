<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Summation of Cauchy rvs</title>
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../../shared-libs/universal-style.css">
    <script src="../../../shared-libs/plotly-131.min.js"></script>
    <script src="../../../shared-libs/plotlyPlot.js"></script>
    <script src="../../../shared-libs/jstat-192.min.js"></script>
    <style>
        .rowLabel{font-weight:bold}
        #simRow{color:#c11}
        #theoryRow{color:#222}
    </style>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="mainPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span id="simRow" class="controlBlock rowLabel">Simulation:</span>
        <span class="controlBlock">
            <label for="x_0">x<sub>0</sub> = </label>
            <input id="x_0" type="number" min="-3" max="3" step="0.1" value="0">
        </span>
        <span class="controlBlock">
            <label for="gamma">&gamma; = </label>
            <input id="gamma" type="number" min="0.01" max="3" step="0.01" value="1">
        </span>
        <span class="controlBlock">
            <label for="n_sum">N = </label>
            <input id="n_sum" type="number" min="1" max="16" step="1" value="6">
        </span>
        <br>
        <span id="theoryRow" class="controlBlock rowLabel">Theory:</span>
        <span class="controlBlock">
            <label for="theory_x_0">x<sub>0</sub> = </label>
            <input id="theory_x_0" type="number" step="0.1" value="0">
        </span>
        <span class="controlBlock">
            <label for="theory_gamma">&gamma; = </label>
            <input id="theory_gamma" type="number" min="0.01" step="0.01" value="1">
        </span>
        <br>
        <span class="controlBlock">
            <button name="generate" id="generate">Generate</button>
        </span>
        <span class="controlBlock">
            <button name="stop" id="stop">Stop</button>
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./summation.js"></script>
</body>
</html>
