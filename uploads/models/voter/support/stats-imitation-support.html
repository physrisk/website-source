<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Supportive interactions deterring imitation (stats)</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/jstat-192.min.js"></script>
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
    <script src="../../shared-libs/MultiModel.js"></script>
    <script src="../../shared-libs/commonFunctions.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="timeSeries" class="fullSize"></div>
    <div id="ratePlot" class="halfSize"></div>
    <div id="pdfPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock singleWidth">
        <label for="sigma0">&sigma;<sub>0</sub>=</label>
        <input id="sigma0" name="sigma0" type="number" min="0.1" step="0.01" value="0.5">
    </span>
    <span class="controlBlock singleWidth">
        <label for="sigma1">&sigma;<sub>1</sub>=</label>
        <input id="sigma1" name="sigma1" type="number" min="0.1" step="0.01" value="0.25">
    </span>
    <span class="controlBlock singleWidth">
        <label for="herd">h=</label>
        <input id="herd" name="herd" type="number" value="1" disabled="disabled">
    </span>
    <span class="controlBlock singleWidth">
        <label for="supp">q=</label>
        <input id="supp" name="supp" type="number" min="0" max="10" step="0.1" value="0.6">
    </span>
    <br>
    <span class="controlBlock singleWidth">
        <label for="alpha">&alpha;=</label>
        <input id="alpha" name="alpha" type="number" min="0" max="1" step="0.05" value="0">
    </span>
    <span class="controlBlock singleWidth">
        <label for="beta">&beta;=</label>
        <input id="beta" name="beta" type="number" min="0" max="1" step="0.05" value="1">
    </span>
    <span class="controlBlock singleWidth">
        <label for="nAgents">N=</label>
        <input id="nAgents" name="nAgents" type="number" value="1000" disabled="disabled">
    </span>
    <br>
    <span class="controlBlock"><button name="start" id="start">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./ImitationSupportModel.js"></script>
<script src="./stats-imitation-support.js"></script>
</body>
</html>
