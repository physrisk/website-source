<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Boundary conditions and zealotry in noisy voter model</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/jstat-192.min.js"></script>
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
    <script src="../../shared-libs/commonFunctions.js"></script>
    <style>
        .controlBlock label[for="z_0"], .controlBlock label[for="z_1"] {width:140px}
    </style>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <div id="timeSeries" class="halfSize"></div>
    <div id="histPlot" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock singleWidth">
        <label for="epsi_0">&epsilon;<sub>0</sub>=</label>
        <input id="epsi_0" name="epsi_0" type="number" min="0" max="5" step="0.1" value="2">
    </span>
    <span class="controlBlock singleWidth">
        <label for="epsi_1">&epsilon;<sub>1</sub>=</label>
        <input id="epsi_1" name="epsi_1" type="number" min="0" max="5" step="0.1" value="2">
    </span>
    <span class="controlBlock singleWidth">
        <label for="n_agents">N=</label>
        <input id="n_agents" name="n_agents" type="number" value="1000" disabled>
    </span>
    <br>
    <span class="controlBlock doubleWidth">
        <label for="z_0">N - X<sub>max</sub> = Z<sub>0</sub> =</label>
        <input id="z_0" name="z_0" type="number" min="0" max="1000" step="1" value="200">
    </span>
    <span class="controlBlock doubleWidth">
        <label for="z_1">X<sub>min</sub> = Z<sub>1</sub> =</label>
        <input id="z_1" name="z_1" type="number" min="0" max="1000" step="1" value="200">
    </span>
    <br>
    <span class="controlBlock"><button name="start" id="start">Start</button></span>
    <span class="controlBlock"><button name="resume" id="resume">Resume</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./NoisyVoterModel.js"></script>
<script src="./index.js"></script>
</body>
</html>
