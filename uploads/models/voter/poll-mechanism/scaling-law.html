<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Scaling law of the polled voter model</title>
    <link rel="stylesheet" type="text/css" href="../../shared-libs/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../shared-libs/universal-style.css">
    <script src="../../shared-libs/plotly-131.min.js"></script>
    <script src="../../shared-libs/plotlyPlot.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="figureWrapper">
        <div id="scalingPlot" class="fullSize"></div>
    </div><!-- #figureWrapper -->
    <div id="controlWrapper">
        <span class="controlBlock">
            <label for="epsi_0">&epsilon;<sub>0</sub>=</label>
            <input id="epsi_0" name="epsi_0" type="number" min="0.1" max="5" step="0.1" value="2">
        </span>
        <span class="controlBlock">
            <label for="epsi_1">&epsilon;<sub>1</sub>=</label>
            <input id="epsi_1" name="epsi_1" type="number" min="0.1" max="5" step="0.1" value="2">
        </span>
        <span class="controlBlock">
            <label for="n_agents">N=</label>10^<input id="n_agents" name="n_agents" type="number" min="2" max="4" step="0.1" value="3">
        </span>
    </div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script src="./ar2-helpers.js"></script>
<script src="./scaling-law.js"></script>
</body>
</html>
