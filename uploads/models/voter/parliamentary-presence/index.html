<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Noisy voter model for the parliamentary presence</title>
    <link rel="stylesheet" type="text/css" href="../../js-lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="../../js-lib/universal-style.css">
	<script language="javascript" type="text/javascript" src="../../js-lib/jquery-183.min.js"></script>
    <script language="javascript" type="text/javascript" src="../../js-lib/plotly-131.min.js"></script>
    <script language="javascript" type="text/javascript" src="../../js-lib/plotlyPlot.js"></script>
</head>
<body>
<div id="wrapper">
<div id="figureWrapper">
    <canvas id="plotDiv" width="500" height="200" class="fullSize"></canvas>
    <div id="timeSeries" class="halfSize"></div>
    <div id="stdSeries" class="halfSize"></div>
</div><!-- #figureWrapper -->
<div id="controlWrapper">
    <span class="controlBlock">
        <label for="nAgents">N<sub>a</sub> =</label>
        <input id="nAgents" name="nAgents" type="number" min="100" max="100" step="0" value="100" disabled="disabled">
    </span>
    <span class="controlBlock">
        <label for="nSessions">N<sub>s</sub> =</label>
        <input id="nSessions" name="nSessions" type="number" min="250" max="250" step="0" value="250" disabled="disabled">
    </span>
    <br>
    <span class="controlBlock">
        <label for="epsi0">&epsilon;<sub>0</sub> =</label>
        <input id="epsi0" name="epsi0" type="number" min="0" max="10" step="0.01" value="0.1">
    </span>
    <span class="controlBlock">
        <label for="epsi1">&epsilon;<sub>1</sub> =</label>
        <input id="epsi1" name="epsi1" type="number" min="0" max="10" step="0.01" value="0.1">
    </span>
    <span class="controlBlock">
        <label for="herd">h =</label>
        10^<input id="herd" name="herd" type="number" min="-5" max="-0.5" step="0.1" value="-2">
    </span>
    <br>
    <span class="controlBlock"><button name="restart" id="restart">Start</button></span>
    <span class="controlBlock"><button name="stop" id="stop">Stop</button></span>
</div><!-- #controlWrapper -->
</div><!-- #wrapper -->
<script language="javascript" type="text/javascript" src="./Model.js"></script>
<script language="javascript" type="text/javascript" src="./main.js"></script>
</body>
</html>
